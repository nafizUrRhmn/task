<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
</head>
<body>
<h2>Registration Page</h2>
<p th:text="${name}"></p>

<form th:action="@{/submit}" th:object="${taskCreator}" method="post">
    <label for="data">Data:</label>
    <input type="text" th:field="*{name}" id="data" />
    <button type="submit">Submit</button>
</form>

</body>
</html>
</html>
